<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Borel&family=Jacquard+24&family=Luxurious+Script&family=Patrick+Hand&family=Quattrocento+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div id="main-wrapper">
      <h1>Tic-Tac-Toe</h1>
      <div class="name-input-form-wrapper">
        <input
          type="text"
          maxlength="10"
          id="player1-name-input"
          placeholder="Player 1"
        />
        <input
          type="text"
          maxlength="10"
          id="player2-name-input"
          placeholder="Player 2"
        />
      </div>
      <p id="player-name-submission-error"></p>
      <button id="start-game-button">Start Game!</button>
    </div>
    <div class="shuffling-names-wrapper">
      <div id="shuffling-names">Shuffling names...</div>
    </div>

    <div id="finished-game">
      <h2 id="win-or-draw"></h2>
      <p id="player-who-won-name"></p>
      <p id="score-vs-score"></p>
      <button id="new-game-button">New Game</button>
    </div>

    <div id="game-page-wrapper">
      <header class="game-header">
        <div class="player1-side">
          <h2 id="player1-in-game-name"></h2>
          <svg
            id="draggableX-player1"
            width="120"
            height="120"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M18 6L6 18"
              stroke="black"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M6 6L18 18"
              stroke="black"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <svg
            id="draggableO-player1"
            width="100"
            height="100"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle cx="12" cy="12" r="9" stroke="black" stroke-width="2" />
          </svg>
        </div>
        <div>
          <h1>Total Score</h1>
          <div class="total-scores-wrapper">
            <div>
              <p id="player1-score-in-game-name"></p>
              <p id="player1-score"></p>
            </div>
            <div>
              <p id="player2-score-in-game-name"></p>
              <p id="player2-score"></p>
            </div>
          </div>
        </div>
        <div class="player2-side">
          <h2 id="player2-in-game-name"></h2>
          <svg
            id="draggableX-player2"
            width="120"
            height="120"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M18 6L6 18"
              stroke="black"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M6 6L18 18"
              stroke="black"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <svg
            id="draggableO-player2"
            width="100"
            height="100"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle cx="12" cy="12" r="9" stroke="black" stroke-width="2" />
          </svg>
        </div>
      </header>
      <main class="game-main">
        <p class="winner-text">WINNER!</p>
        <div class="board"></div>
        <div class="game-button-wrapper">
          <button id="new-round-button">New Round</button>
          <button id="finish-game-button">Finish Game</button>
        </div>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
