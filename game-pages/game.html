<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <header class="top">
      <div>
        <h2 id="player1-in-game-name"></h2>
        <img id="player1-in-game-image" />
      </div>
      <div>
        <h1>Total Score</h1>
        <p id="player1-score"></p>
        <p id="player2-score"></p>
      </div>
      <div>
        <h2 id="player2-in-game-name"></h2>
        <img id="player2-in-game-image" />
      </div>
    </header>
    <main>
      <h3 id="in-game-winner"></h3>
      <p>WINNER!</p>
      <div class="board">
        <div id="a3">1</div>
        <div id="b3">2</div>
        <div id="c3">3</div>
        <div id="a2">4</div>
        <div id="b3">5</div>
        <div id="c2">6</div>
        <div id="a1">7</div>
        <div id="b1">8</div>
        <div id="c1">9</div>
      </div>
      <div class="game-button-wrapper">
        <button id="new-round">New Round</button>
        <button id="new-round">Finish Game</button>
      </div>
    </main>
    <script type="module" src="../main.js"></script>
  </body>
</html>
